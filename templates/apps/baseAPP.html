<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/media/css/site-base.css" media="all">
  <link rel="stylesheet" type="text/css" href="/media/css/base.css" media="all">

  <style>
		.dropbtn {
		    background-color: #4CAF50;
		    color: white;
		    padding: 16px;
		    font-size: 16px;
		    border: none;
		}

		.dropdown {
		    position: relative;
		    display: inline-block;
		}

		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		    z-index: 1;
		}

		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}

		.dropdown-content a:hover {background-color: #f1f1f1}

		.dropdown:hover .dropdown-content {
		    display: block;
		    width:  150%;
		}

		.dropdown:hover .dropbtn {
		    background-color: #3e8e41;
		    border: 1px;
		}

		hr { 
		  border : 0;
		  height: 1px; 
		  background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0)); 
		}

		.footer {
		   position: fixed;
		   left: 0;
		   bottom: 0;
		   width: 100%;
		   background-color: #4572f1;
		   color: white;
		   text-align: center;
		}

	</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

		</div>
		<div class="col-md-4">

			  </div>
			</div>
		</div>

		<div class="col-md-4">

		</div>
	<br><br>
	<hr>
	<div class="container-fluid ">
  
	  <div class="row">

	  </div>
  
	</div>
  <div class="footer col-md-12 col-sm-12 col-xs-12 col-lg-12">

	</div>  
</body>
